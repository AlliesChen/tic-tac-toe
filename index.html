<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>TIC-TAC-TOE</title>
</head>

<body>
    <div class="column sub-axis--center vh100">
        <h1>Tic-Tac-Toe</h1>
        <div class="infoSec">
            <section id="playStart" class="infoSec">
                <div class="labelIn">
                    <label for="player1" >Player1</label>
                    <input id="player1" type="text" placeholder="name it or just start!"/>
                </div>
                <div class="labelIn">
                    <label for="player2">Player2</label>
                    <input id="player2" type="text" placeholder="name it or just start!"/>
                </div>
                <div class="row" id="initBtns">
                    <button id="gameStartBtn" class="game__btn">Start Game</button>
                    <button id="botMode" class="game__btn">Play with Bot</button>
                </div>
            </section>
            <section id="roundInfo" class="blank infoSec">
                <h2>WHO'S TURN</h2>
                <p id="playerName" class="msg__result">Player</p>
            </section>
        </div>
        <div class="block">
            <div class="column">
                <div class="grid sub-axis--center cross-sign" data-item="00"></div>
                <div class="grid sub-axis--center by" data-item="10"></div>
                <div class="grid sub-axis--center" data-item="20"></div>
            </div>
            <div class="column bx">
                <div class="grid sub-axis--center" data-item="01"></div>
                <div class="grid sub-axis--center by circle-sign" data-item="11"></div>
                <div class="grid sub-axis--center" data-item="21"></div>
            </div>
            <div class="column">
                <div class="grid sub-axis--center" data-item="02"></div>
                <div class="grid sub-axis--center by" data-item="12"></div>
                <div class="grid sub-axis--center cross-sign" data-item="22"></div>
            </div>
        </div>
        <div id="announceBlock" class="blank game__result column--around sub-axis--center">
            <p id="announceResult" class="msg__result"></p>
            <p id="announceName" class="msg__winner"></p>
            <button id="gameResetBtn" class="game__btn">Restart Game</button>
        </div>
</body>

</html>
