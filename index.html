<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="js-file.js" defer></script>
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class= "column sub-axis--center">
        <p>WHO'S TURN</p>
        <label>Player1</label>
        <label>Player2</label>
        <div class= "block">
            <div class= "column">
                <div class= "grid sub-axis--center" data-item= "00"></div>
                <div class= "grid sub-axis--center" data-item= "10"></div>
                <div class= "grid sub-axis--center" data-item= "20"></div>
            </div>
            <div class= "column">
                <div class= "grid sub-axis--center" data-item= "01"></div>
                <div class= "grid sub-axis--center" data-item= "11"></div>
                <div class= "grid sub-axis--center" data-item= "21"></div>
            </div>
            <div class= "column">
                <div class= "grid sub-axis--center" data-item= "02"></div>
                <div class= "grid sub-axis--center" data-item= "12"></div>
                <div class= "grid sub-axis--center" data-item= "22"></div>
            </div>
        </div>
    </div>
</body>
</html>
